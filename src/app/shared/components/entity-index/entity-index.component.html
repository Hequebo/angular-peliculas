<h2>{{ title }}</h2>

<div>
    <button mat-flat-button [routerLink]="createPath">Crear nuevo</button>
</div>

<app-generic-list [list]="entities">
    <ng-container content>
        <table mat-table [dataSource]="entities" class="mat-elevation-z8 elements-index">

            @for(column of columnsToShow; track $index) {
                @if (column === 'acciones') {
                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef>{{ column | titlecase}}</th>
                        <td mat-cell *matCellDef="let element">
                            <a [routerLink]="`${editPath}/${element.id}`" mat-flat-button>Editar</a>
                            <button 
                                mat-flat-button class="warn" 
                                [swal]="{ 
                                    title: 'Confirmación', 
                                    text: '¿Deseas borrar este registro?', 
                                    showCancelButton: true 
                                }" 
                                (confirm)="delete(element.id)"
                                >
                                Borrar
                            </button>
                        </td>
                    </ng-container>
                } @else {
                    <ng-container [matColumnDef]="column">
                        <th mat-header-cell *matHeaderCellDef>{{ translate(column) | titlecase}}</th>
                        <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
                    </ng-container>
                }
            }
            <tr mat-header-row *matHeaderRowDef="columnsToShow"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToShow"></tr>
        </table>
        <mat-paginator
            showFirstLastButtons
            [length]="totalRecordsAmount"
            [pageIndex]="pagination.page - 1"
            [pageSize]="pagination.recordsPerPage"
            [pageSizeOptions]="[5, 10, 50]"
            class="mat-elevation-z8"
            (page)="updatePagination($event)"
            ></mat-paginator>
    </ng-container>
</app-generic-list>
