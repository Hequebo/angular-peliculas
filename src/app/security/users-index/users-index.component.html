<h2>Usuarios</h2>

<app-generic-list [list]="users">
    <ng-container content>
        <table mat-table [dataSource]="users" class="mat-elevation-z8 elements-index">
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let user">
                <button mat-flat-button (click)="asignAdmin(user.email)">Hacer Admin</button>
                <button mat-flat-button class="warn" (click)="removeAdmin(user.email)">Remover Admin</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToShow"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToShow"></tr>
    </table>

    <mat-paginator
        showFirstLastButton
        [length]="totalRecordsAmount"
        [pageIndex]="pagination.page"
        [pageSize]="pagination.recordsPerPage"
        [pageSizeOptions]="[10, 25, 50]"
        class="mat-elevation-z8"
        (page)="updatePagination($event)"
        >
    </mat-paginator>
    </ng-container>
</app-generic-list>
