<h2>{{ title }}</h2>

<app-show-errors [errors]="errors"></app-show-errors>

<form (submit)="saveChanges()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="form.controls.email">
        <mat-error>{{ getErrorsEmailField() }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput [formControl]="form.controls.password"/>
        <mat-error>{{ getErrorsPasswordField() }}</mat-error>
    </mat-form-field>

    <div class="buttons-container">
        <button mat-flat-button type="submit" [disabled]="form.invalid">{{ title }}</button>
    </div>
</form>
